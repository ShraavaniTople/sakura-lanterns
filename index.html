</head>
<body>
  <div class="wrap">
    <header class="nav">
      <div class="brand">ðŸŒ¸ Sakura&nbsp;Lanterns</div>
      <button id="createBtn" class="ghost small hidden">Create your own</button>
    </header>

    <!-- Ad area: shows a cute placeholder until AdSense is enabled -->
    <div class="ad-frame" aria-label="Advertisement">
      <!-- Remove this placeholder after you paste AdSense unit below -->
      <div class="ad-placeholder">
        <div class="ad-pill">Your ad can appear here</div>
        <div class="ad-sub">Paste your AdSense code once approved</div>
      </div>

      <!-- AdSense unit (uncomment & replace IDs when ready) -->

      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-YOUR-CLIENT-ID"

           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      -->
    </div>

    <main id="composer" class="card glass">
      <h1>Make a colorful floating wish âœ¨</h1>
      <p class="muted">Pick a theme, write your note, and share the link. No sign-in, no backend.</p>

      <form id="form" class="grid">
        <label>To
          <input id="to" maxlength="40" placeholder="Sam" />
        </label>
        <label>Your message
          <textarea id="msg" rows="4" maxlength="240" placeholder="You make my days blossom."></textarea>
        </label>
        <label>From
          <input id="from" maxlength="40" placeholder="â€” Alex" />
        </label>

        <div class="row">
          <label>Theme
            <select id="theme">
              <option value="sakura">Sakura (Pastels)</option>
              <option value="aurora">Aurora Candy</option>
              <option value="peach">Peach Sunrise</option>
              <option value="lilac">Lilac Twilight</option>
            </select>
          </label>
          <label>Lantern
            <select id="lantern">
              <option value="peach">Peach</option>
              <option value="blush">Blush</option>
              <option value="sage">Sage</option>
              <option value="lilac">Lilac</option>
              <option value="pearl">Pearl</option>
            </select>
          </label>
          <label>Extras
            <select id="extras">
              <option value="petals">Sakura Petals</option>
              <option value="sparks">Sparks</option>
              <option value="stars">Stars</option>
              <option value="none">None</option>
            </select>
          </label>
        </div>

        <div class="actions">
          <button type="button" id="preview" class="primary">Preview</button>
          <button type="submit" class="accent">Get shareable link</button>
        </div>
      </form>
    </main>

    <section id="stage" class="stage hidden" aria-live="polite">
      <div id="sky" class="sky theme-sakura">
        <!-- layers for parallax -->
        <div class="sky-grad"></div>
        <div class="sky-stars"></div>
        <div class="sky-glow"></div>
      </div>

      <div id="messageCard" class="message-card glass hidden" role="dialog" aria-modal="true">
        <div class="tofrom"><span id="toText"></span></div>
        <p id="msgText"></p>
        <div class="tofrom right"><span id="fromText"></span></div>
        <div class="actions center">
          <button id="share" class="primary small">Share</button>
          <button id="back" class="ghost small">Back</button>
        </div>
      </div>
    </section>

    <footer class="footer">

  </div>
